<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="Css/login.css" type="text/css">
</head>
<body>
    
    
    <form  action="" class="form__padre" id="form__padre" method="post">
      <div class="fyr">
         <div class="hora">
        <center><p></p></center>
         </div>
      </div>
       
        
        <div class="titulo__crear-cuenta-iniciar-sesion">
            <h1 class="crear__cuenta">¡Bienvenido!</h1>
            <span id="span" hidden><a class="iniciar__sesion" href="">Ingresar</a></span>
        </div>
        
        <div id="usuario">
            <img src="img/Inicio/USUARIO.png" >
        </div>
       
         <h3 class="es__espac"></h3> 
        
        

        <div class="form__grupo" id="grupo__correo">
            <label class="form__label" for="correo">Correo electrónico:</label>
            <div class="form__grupo-input">
                <input class="form__input" type="email" name="correo" id="correo" placeholder="correo@Hotmail.com">
            </div>
            <p class="form__input-error">Ingrese su correo electrónico.</p>
        </div>
        
        <div class="form__grupo" id="grupo__password">
            <label class="form__label" for="password">Contraseña:</label>
            <div class="form__grupo-input">
                <input class="form__input" type="password" name="password" id="password">
            </div>
            <p class="form__input-error">Ingrese su contraseña.</p>
        </div>
        
        
        
        <div class="form__btn" id="form__btn">
            <button class="form__btn-crear" type="submit" >Iniciar Sesión</button>
            <p class="form__mensaje-exitoso" id="form__mensaje-exitoso" >Te registraste correctamente.</p>
        </div>   
        
        <main>
            <div id="sesion" >
            <section>
                <h3>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;  ¿Eres nuevo?</h3>
            </section>
            <aside>
                <h3 >&nbsp; &nbsp; Registrate aquí</h3>
            </aside>
        </div>
            
        </main>
         <h3 class="es__espac"></h3>
        
        <footer>
        <p>"Ciudad de los Reyes" - Derechos Reservados.</p>
       </footer>
    </form>
       
</body>
</html>
<script src="Js/jquery-3.5.1.js"></script>
<script src="Js/login.js"></script>
<script src="Js/log2.js"></script>
